<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Pauseteller</title>
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/kryssord.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
		<META NAME="ROBOTS" CONTENT="NONE">
	</head>
	<body>
		<main>
			<a class="floater" target="_self" href="../../pauseteller/"><span class="material-icons">arrow_back</span>Tilbake</a>
			<h2>Kryssord</h2>
			<div class="split">
				<div class="crossword">
					<div class="table" id="ctable">
						<!-- js fyller inn  her -->
					</div>
				</div>
				<div class="clues box">
					<h4>Vannrett</h4>
					<p id="across"></p> <!-- js fyller her også -->
					<h4>Loddrett</h4>
					<p id="down"></p>
				</div>
			</div>
		</main>
		<footer>
			<button type="button" class="full" onclick="toggleFullscreen()" name="button">
				<span class="material-icons">fullscreen</span>Fullskjerm
			</button>
			<br>
			<br>
			<br>
			<br>
			<h4>Kryssord laget av Skjøt <3</h4>
		</footer>
		<script src="../js/main.js"></script>
		<script src="../js/kryssord.js"></script>
	</body>
</html>
